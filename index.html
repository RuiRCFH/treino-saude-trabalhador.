<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria Rui - Treino Especializado</title>
    <style>
        :root { --primary: #4A90E2; --secondary: #2ECC71; --bg: #F0F4F8; --text: #2C3E50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #app-card { background: white; width: 90%; max-width: 450px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); padding: 30px; text-align: center; }
        .tela { display: none; }
        .ativa { display: block; animation: fadeIn 0.4s; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #E2E8F0; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        .btn-geral { width: 100%; padding: 16px; border: none; border-radius: 50px; cursor: pointer; font-size: 15px; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        .btn-primario { background: var(--primary); color: white; }
        .btn-categoria { background: white; border: 2px solid var(--primary); color: var(--primary); margin-bottom: 8px; text-align: left; padding: 12px 20px; border-radius: 15px; }
        .btn-categoria:hover { background: var(--primary); color: white; }
        .btn-opcao { background: white; border: 2px solid #E2E8F0; text-align: left; margin-bottom: 12px; border-radius: 15px; padding: 15px; }
        .feedback-box { background: #EBF8FF; padding: 20px; border-radius: 15px; color: #2B6CB0; margin-bottom: 20px; text-align: left; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="app-card">
    <div id="tela-login" class="tela ativa">
        <h2 style="color: var(--primary);">√Årea Restrita</h2>
        <input type="password" id="campo-senha" placeholder="Palavra-passe">
        <button class="btn-geral btn-primario" onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="tela-menu" class="tela">
        <h2 style="color: var(--primary);">Ol√°, <span id="span-nome"></span></h2>
        <p>Escolha a √°rea que deseja treinar hoje:</p>
        <button class="btn-geral btn-categoria" onclick="iniciarArea('Assertividade')">üéØ Assertividade</button>
        <button class="btn-geral btn-categoria" onclick="iniciarArea('Desenvoltura')">üí¨ Desenvoltura Social</button>
        <button class="btn-geral btn-categoria" onclick="iniciarArea('Sentimentos')">‚ú® Express√£o Positiva</button>
        <button class="btn-geral btn-categoria" onclick="iniciarArea('Autocontrole')">üõ°Ô∏è Autocontrole</button>
        <button class="btn-geral btn-categoria" onclick="iniciarArea('Empatia')">ü§ù Empatia</button>
    </div>

    <div id="tela-treino" class="tela">
        <h3 id="titulo-area" style="color: var(--primary); font-size: 14px; text-transform: uppercase;"></h3>
        <p id="texto-cenario" style="text-align: left; font-weight: bold;"></p>
        <div id="lista-opcoes"></div>
    </div>

    <div id="tela-feedback" class="tela">
        <div id="feedback-msg" class="feedback-box"></div>
        <button class="btn-geral btn-primario" onclick="voltarAoMenu()">Voltar ao Menu</button>
    </div>
</div>

<script>
    const SENHA_CORRETA = "RUI2024";
    let nomeUsuario = "";

    const bancoPerguntas = {
        'Assertividade': {
            cenario: "Um colega pede-lhe para terminar um relat√≥rio dele, mas voc√™ j√° est√° sobrecarregado.",
            opcoes: [
                { t: "Aceito para evitar conflitos.", f: "Isso prejudica a sua sa√∫de. Aprender a dizer 'n√£o' √© ser assertivo." },
                { t: "Digo: 'Agora n√£o posso, tenho as minhas tarefas priorit√°rias'.", f: "Excelente! Voc√™ definiu limites de forma clara e respeitosa." }
            ]
        },
        'Desenvoltura': {
            cenario: "Num caf√© da empresa, est√° um grupo de colegas de outro setor que n√£o conhece bem.",
            opcoes: [
                { t: "Fico no meu canto a olhar para o telem√≥vel.", f: "O isolamento reduz a sua rede de apoio social no trabalho." },
                { t: "Aproximo-me e cumprimento: 'Ol√°, posso juntar-me a voc√™s?'.", f: "Muito bem! Iniciativa social ajuda na integra√ß√£o e bem-estar." }
            ]
        },
        'Sentimentos': {
            cenario: "Um subordinado ou colega fez um trabalho excelente.",
            opcoes: [
                { t: "N√£o digo nada, ele n√£o fez mais que a obriga√ß√£o.", f: "Expressar gratid√£o melhora o clima organizacional e motiva a equipa." },
                { t: "Elogio publicamente o esfor√ßo e o resultado.", f: "√ìtimo! Refor√ßar sentimentos positivos fortalece os la√ßos profissionais." }
            ]
        },
        'Autocontrole': {
            cenario: "Recebe uma cr√≠tica injusta e agressiva durante uma reuni√£o.",
            opcoes: [
                { t: "Respondo no mesmo tom agressivo.", f: "Reagir no calor do momento costuma agravar o conflito e o stress." },
                { t: "Respiro fundo e digo: 'Prefiro discutir isto quando estivermos mais calmos'.", f: "Perfeito! Autocontrolar a impulsividade protege a sua imagem e sa√∫de." }
            ]
        },
        'Empatia': {
            cenario: "Um colega parece triste e est√° a cometer erros invulgares no trabalho.",
            opcoes: [
                { t: "Critico os erros dele para ele se focar mais.", f: "A falta de empatia pode isolar um colega que talvez precise de ajuda." },
                { t: "Pergunto: 'Notei que n√£o est√°s bem, queres conversar ou precisas de ajuda?'.", f: "Excelente. Empatia √© a base da sa√∫de mental coletiva." }
            ]
        }
    };

    function esconderTodas() { document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa')); }

    function verificarSenha() {
        if(document.getElementById('campo-senha').value === SENHA_CORRETA) {
            nomeUsuario = prompt("Como se chama?") || "Consultor";
            document.getElementById('span-nome').innerText = nomeUsuario;
            esconderTodas();
            document.getElementById('tela-menu').classList.add('ativa');
        } else { alert("Senha incorreta!"); }
    }

    function iniciarArea(area) {
        const p = bancoPerguntas[area];
        document.getElementById('titulo-area').innerText = area;
        document.getElementById('texto-cenario').innerText = p.cenario;
        const lista = document.getElementById('lista-opcoes');
        lista.innerHTML = "";
        p.opcoes.forEach(op => {
            const btn = document.createElement('button');
            btn.className = "btn-geral btn-opcao";
            btn.innerText = op.t;
            btn.onclick = () => {
                document.getElementById('feedback-msg').innerText = op.f;
                esconderTodas();
                document.getElementById('tela-feedback').classList.add('ativa');
            };
            lista.appendChild(btn);
        });
        esconderTodas();
        document.getElementById('tela-treino').classList.add('ativa');
    }

    function voltarAoMenu() {
        esconderTodas();
        document.getElementById('tela-menu').classList.add('ativa');
    }
</script>
</body>
</html>
